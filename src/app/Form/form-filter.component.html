<form novalidate (ngSubmit)="search.emit(titleRef.value)">
    <div class="top-bar">
        <div class="searchBox">
            <input type="text" 
                class="searchInput" 
                #titleRef id="artist" 
                [value]="text" 
                required 
                placeholder="Type the name of your favorite artist!"
                (keyup.enter)="search.emit(titleRef.value)">
            <button class="myButton" type="submit">Search</button>
        </div>
    </div>
</form>
