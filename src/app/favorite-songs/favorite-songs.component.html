<div>
    <h3 data-desktoptext="Favorite Songs"
        data-phonetext="Favorites"
        class="responsive-text"></h3>
    <div class="displayTrack"
        *ngFor="let track of tracks">
        <img [src]="!!track.album.images[0]?.url ? track.album.images[0]?.url : './assets/noImg.jpg'"
            class="images"
            (click)="playTrack(track)">
        <h4>{{ track.name }}</h4>
        <p>Artist: {{ track.artists[0].name }}</p>
        <p>Album: {{ track.album.name }}</p>
    </div>
</div>
