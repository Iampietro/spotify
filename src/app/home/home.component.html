<div>
    <img
        [src]="'./assets/logo.jpg'"
        class="logo">
    <div>
        <h3>Welcome to</h3>
        <h1>Spotisearch</h1>
        <h4>Search your favourite songs over Spotify, just enter an artist's name in the following search box and enjoy!</h4>
    </div>
    <form-filter [text]="artist" (search)="searchArtists($event)"></form-filter>
    <favorite-songs *ngIf="favorites"></favorite-songs>
</div>
