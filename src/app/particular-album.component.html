<div *ngIf="album">
    <h2>{{ album.name }}</h2>
    <div class="display-album">
        <img [src]="album.images[0].url" class="forImage">
        <div class="tracks-list">
            <div class="track" *ngFor="let t of album.tracks.items; let i = index" (click)="playTrack(t)" [style.color]="t.id === track?.id ? 'orange' : null">
                {{i+1}}. {{t.name}} - {{t.duration_ms | secsToTime: true}}
            </div>
        </div>
    </div>
</div>
